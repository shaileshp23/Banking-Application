<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Loan Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://kit.fontawesome.com/40004fdddb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/download.css')}}" media="print">
        <style>
            body{
                background-image: url("static/images/bgimg1.jpg");
                background-size:100% 100%;
            }
            .button
            {
            background-color: #4CAF50; 
            border: none;
            border-radius: 8px;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            }
        </style>
    </head>
    <body>
        
        {% include ('layoutmenu.html') %}

<br>
        <div class="container">
        <div class="row mt-3">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h2><center>Loan Calculations</center></h2>
                <label style="color:rgb(225, 144, 144)">{{ msg }}</label>
                <form action="{{ url_for('loanreceipt') }}" 	method="post">
                    <div class="illustration"><i class="icon ion-ios-locked-outline"></i>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <span class="input-group-text">Account Number</span>
                            <input type="text" class="form-control" id="accno" name="accno" value="{{session.accno}}" placeholder="Account Number" readonly>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <span class="input-group-text">Amount $</span>
                            <input type="number" class="form-control" id="amount" name="amount" value="{{session.amount}}" placeholder="Loan Amount" readonly>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <span class="input-group-text">Interest%</span>
                            <input type="number" class="form-control" id="interest" name="interest" value="{{session.interest}}" placeholder="Interest" readonly>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <span class="input-group-text">Tenure</span>
                            <input type="number" class="form-control" id="years" name="years" value="{{session.tenure}}" placeholder="Years to repay" readonly>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <span class="input-group-text">Total Payable Amount</span>
                            <input type="number" class="form-control" id="total-payment" value="{{ session.totalpay}}" name="totalpayment" readonly>
                        </div>
                    </div>
                    <div class="form-group mt-3" >
                        <div class="input-group">
                            <span class="input-group-text">Monthly Payment</span>
                            <input type="number" class="form-control" id="total-payment" value="{{session.monthpay}}" name="totalpayment" readonly>
                        </div>
                    </div> 
                    <div class="form-group mt-3" >
                        <div class="input-group">
                            <span class="input-group-text">Total Interest</span>
                            <input type="number" class="form-control" id="total-payment" value="{{session.totalint}}" name="totalpayment" readonly>
                        </div>
                    </div>
                    <center>
                            <button class="button" onclick="window.print();" class="btn btn-primary mt-3" id="print-btn"><i class="fa fa-download"></i>Download</button>
                    </center>
                </form>
                <center>
                    <p class="mt-5 mb-3 text-muted">&copy;2023 <span style="color:red;">  All Rights Reserved</span></p>
                </center>
            </div>
            <div class="col-3">
            </div>
        </div>	
    </div>
    </body>
</html>
