<body class="text-center">	
    <form action="{{ url_for('signup') }}" class="form-signup" method="post">
        {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
        {% endif %}
        <br>
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <input class="form-control mt-2" type="text" name="fname" placeholder="First Name" required>
        <input class="form-control mt-2" type="text" name="lname" placeholder="Last Name" required>
        <input class="form-control mt-2" type="text" name="phone" placeholder="Phone" required>
        <input class="form-control mt-2" type="email" name="emailid" placeholder="Email id" required>
        <input class="form-control mt-2" type="password" name="passwd" placeholder="Password" required>
        <button class="btn btn-lg btn-primary mt-3 mb-3" type="submit">Sign up</button>
        <p class="bottom">Already have an account? <a class="bottom" href="{{ url_for('signin') }}">Sign in</a></p>
        <p class="mt-5 mb-3 text-muted">&copy;2023 <span style="color:red;">  All Rights Reserved</span></p>
    </form>
</body>
