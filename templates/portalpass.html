<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portal Passbook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/backnext.js')}}"></script>
        <script src="https://kit.fontawesome.com/40004fdddb.js" crossorigin="anonymous"></script>
        <style>
            footer
            {
                position:center;
                bottom: 0;
                margin-top: 30%;
            }
        </style>
    </head>
    <body>	
        <header>
            <img src="static/images/bank.jpg"  width="100%"  height="200px">    
        </header>

        {% include ('portalmenu.html') %}

<br>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                </div>

                <div class="col-sm-6">
                    <h2><center>Passbook</center></h2>
                    <form action="{{ url_for('portalpass') }}" method="post">
                        {% if mesage is defined and mesage %}
                            <div class="alert alert-warning">{{ mesage }}</div>
                        {% endif %}
                        <div class="form-group">
                            <label for="phone">Enter Account Number:</label>
                            <input type="phone" class="form-control" name="accno" placeholder="Enter accno">
                        </div>    
                        <center>
                            <button type="submit" class="btn btn-primary mb-2">Check</button>
                        </center>
                    </form>
                </div>

                <div class="col-sm-3">
                </div>

            </div>
            
        </div>

        {% include ('footer.html') %}
        
    </body>
</html>
