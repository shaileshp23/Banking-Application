<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Update</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            footer
            {
                position:center;
                bottom: 0;
                margin-top: 30%;
            }
        </style>
    </head>
    <body>	
        <header>
            <img src="static/images/bank.jpg"  width="100%"  height="200px">    
        </header>

        {% include ('portalmenu.html') %}

<br>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                </div>

                <div class="col-sm-6">
                    <h2><center>Update</center></h2>
                    <form action="{{ url_for('userupdate') }}" method="post">
                        {% if mesage is defined and mesage %}
                            <div class="alert alert-warning">{{ mesage }}</div>
                        {% endif %}
                        <div class="form-group">
                            <label for="phone">Enter Phone number:</label>
                            <input type="text" class="form-control" name="phone" placeholder="Enter Phone number">
                        </div>    
                        <center>
                            <button type="submit" class="btn btn-primary mb-2 mt-3">Check</button>
                        </center>
                    </form>
                </div>

                <div class="col-sm-3">
                </div>

            </div>
            
        </div>

        {% include ('footer.html') %}
    </body>
</html>
