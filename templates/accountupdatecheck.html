<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Account Update </title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/40004fdddb.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/backnext.js')}}"></script>
        <style>
            footer
            {
                position:center;
                bottom: 0;
                margin-top: 70%;
            }
        </style>
    </head>
    <body>	
        
        {% include ('layoutmenu.html') %}
        
        <button class="btn" onclick="previous()" id="backward"><i class="fa-solid fa-arrow-left fa-2xl"></i></button>
        <button class="btn" onclick="next()" id="forward"><i class="fa-solid fa-arrow-right fa-2xl"></i></button>
<br>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                </div>

                <div class="col-sm-6">
                    <h2><center>Account Update</center></h2>
                    <form action="{{ url_for('accountupdatecheck') }}"  method="post">
                        {% if mesage is defined and mesage %}
                            <div class="alert alert-warning">{{ mesage }}</div>
                        {% endif %}
                        <div class="form-group">
                            <label for="phone">Enter phone no:</label>
                            <input type="phone" class="form-control" name="phone" value="{{session.phone}}" placeholder="Enter phone no">
                        </div>
                        <center>    
                            <button type="submit" class="btn btn-primary mb-2 mt-3">Check</button>
                        </center>
                    </form>
                </div>

                <div class="col-sm-3">
                </div>

            </div> 
        </div>
        {% include ('footer.html') %}
    </body>
</html>
