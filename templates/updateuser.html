<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Update</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            footer
            {
                position:center;
                bottom: 0;
                margin-top: 30%;
            }
        </style>
    </head>
    <body>	
        <header>
            <img src="static/images/bank.jpg"  width="100%"  height="200px">    
        </header>

        {% include ('portalmenu.html') %}

<br>

<div class="container">
    <div class="row">

        <div class="col-sm-3"> 
        </div>

        <div class="col-sm-6">
            <h2><center>Account Details</center></h2>
            <label style="color:rgb(225, 144, 144)">{{ msg }}</label>
            <form action="{{ url_for('updateuser') }}" 	method="post">
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="text" name="phone" value="{{session.phone}}" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input class="form-control"  type="text" name="fname" placeholder="First Name">
                </div>
                
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input class="form-control"  type="text" name="lname" placeholder="Last Name">
                </div>
                <center>        
                    <button class="btn btn-primary  mb-2 " style="background-color:rgb(33,74,128);width:169px;border:none;color:white;padding:5px 10px 5px 10px;border-radius:2px;" type="submit">Submit</button>
                    </center>
            </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
{% include ('footer.html') %}
</body>
</html>
