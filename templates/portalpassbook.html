<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portal Passbook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/backnext.js')}}"></script>
        <script src="https://kit.fontawesome.com/40004fdddb.js" crossorigin="anonymous"></script>
        <style>
            footer
            {
                position:center;
                bottom: 0;
                margin-top: 30%;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="static/images/bank.jpg"  width="100%"  height="200px">    
        </header>

        {% include ('portalmenu.html') %}

        
<br>
        <div class="container-fluid">
            <div class="row">
                

                <div class="col">
                    <h2>Passbook</h2>
                    <label style="color:rgb(225, 144, 144)">{{ msg }}</label>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>Account Number</th>
                            <th>Transaction Date</th>
                            <th>Credit</th>
                            <th>Debit</th>
                            <th>Balance</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for row in res %}
                                <tr>
                                    <td>{{ row.tid }}</td>
                                    <td>{{ row.accno }}</td>
                                    <td>{{ row.tdate }}</td>
                                    <td>{{ row.credit }}</td>
                                    <td>{{ row.debit }}</td>
                                    <td>{{ row.balance }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                

            </div>

        </div>

        {% include ('footer.html') %}
        
    </body>
</html>
