<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Loan Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <script src="https://kit.fontawesome.com/40004fdddb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/download.css')}}" media="print">
        <style>
            body{
                background-image: url("static/images/bgimg1.jpg");
                background-size:100% 100%;
            }
            .button
            {
            background-color: #4CAF50; 
            border: none;
            border-radius: 8px;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            }
        </style>
    </head>
    <body>
        {% include ('layoutmenu.html') %}

<br>
        <div class="container">
        <div class="row mt-3">
            <div class="col-3">
            </div>
            <div class="col-6">
                <label style="color:rgb(225, 144, 144)">{{ msg }}</label>
                <form action="{{ url_for('loanapplicationdownload') }}" class="row g-3" method="post">
                    {% if mesage is defined and mesage %}
                        <div class="alert alert-warning">{{ mesage }}</div>
                    {% endif %}
                    <br>
                    <center>
                        <h1 class="h3 mb-3 font-weight-normal">Loan Application</h1>
                    </center>
                    <div class="col-md-12">
                        <input type="text" id="accno" name="accno" class="form-control" value=" Account Number : {{session.accno}}" placeholder="Account number" readonly>
                    </div>
                    <div class="col-md-12">
                        <input type="text" id="fname" name="fname" class="form-control" value="Name : {{session.fname}} {{session.mname}} {{session.lname}}" placeholder="First name" readonly>
                    </div>
                        
                    <div class="col-md-6">
                        
                        <input type="email" id="emailid" name="emailid" class="form-control" value="Email Id : {{session.email}}" placeholder="Email address" readonly>
                    </div>

                    <div class="col-md-6">
                        
                        <input type="text" id="phone" name="phone" class="form-control" value="Phone no : {{session.contact}}" minlength="10" maxlength="10" placeholder="Contact number" readonly>
                    </div>
                        
                    <div class="col-md-12">
                        
                        <input type="text" id="addrs" name="addrs" class="form-control" value="Address : {{session.addrs}}" placeholder="Address" readonly>
                    </div>
                    
                    <div class="col-md-6">
                        
                        <input type="text" class="form-control" id="city" name="city" value="City : {{session.city}}" placeholder="City" readonly>
                    </div>

                    <div class="col-md-6">
                        
                        <input type="text" id="state" name="state" class="form-control" value="State : {{session.state}}" placeholder="State" readonly>
                    </div>

                    <div class="col-md-6">
                        
                        <input class="form-control" list="loanlist" id="listloan" name="loantype" value="Loan Type : {{session.loantype}}" placeholder="Please select type" readonly>
                    </div>

                    <div class="col-md-6">
                        
                        <input type="text" class="form-control" id="amount" name="amount" value="Amount : {{session.amount}}" placeholder="Enter amount" readonly>
                    </div>
                    
                    <div class="col-md-6">
                        
                        <input type="text" class="form-control" id="tenure" name="tenure" value="Tenure : {{session.tenure}} Years" placeholder="Tenure" readonly>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="status" name="status" value="Status : {{session.status}}" placeholder="Status" readonly>
                    </div>
                
                
                    
                    <div class="col-md-12">
                        <center>
                            <button class="button" onclick="window.print();" class="btn btn-primary" id="print-btn"><i class="fa fa-download"></i> Download</button>
                        </center>
                    </div>
                    
                    
                </form>
                
            </div>
            <div class="col-3">
            </div>
        </div>	
    </div>
    {% include ('footer.html') %}
    </body>
</html>
