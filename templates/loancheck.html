<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Loan Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://kit.fontawesome.com/40004fdddb.js" crossorigin="anonymous"></script>
        
        <style>
            body{
                background-image: url("static/images/bgimg1.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size:cover;
            }
        </style>
    </head>
    <body>	
        
        {% include ('portalmenu.html') %}

        
<br>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                </div>
            
                <div class="col-sm-6">
                    <h2><center>Loan Calculator</center></h2>
                    <form action="{{ url_for('loancheck') }}"  method="post">
                        {% if mesage is defined and mesage %}
                            <div class="alert alert-warning">{{ mesage }}</div>
                        {% endif %}
                        <div class="form-group">
                            <label for="phone">Enter account no:</label>
                            <input type="phone" class="form-control" name="accno" placeholder="Enter phone no">
                        </div> 
                        <center>              
                            <button type="submit" class="btn btn-primary mb-2 mt-3">Check</button>
                        </center>
                    </form>
                </div>

                <div class="col-sm-3">
                </div>
            </div>
            
        
        </div>

        {% include ('footer.html') %}
    </body>
</html>
